<div class="timer-container shadow-glow">
  <svg class="timer-svg" viewBox="0 0 100 100">
    <circle class="timer-rail" cx="50" cy="50" r="45"></circle>
    <circle
      class="timer-progress"
      cx="50"
      cy="50"
      r="45"
      [style.stroke-dashoffset]="dashOffset"
    ></circle>
  </svg>
  <div class="timer-text">{{ timeLeftDisplay }}</div>
</div>
